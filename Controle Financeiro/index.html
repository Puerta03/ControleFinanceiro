<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="painel-sublimado-rapunzel-16104-removebg-preview.png" alt="">
            <!--ESCOLHE UM ICONE/IMAGEM PARA ESTAR DO LADO DO SEU NOME-->
        </div>
        <div>
            <p class="titulo">BEM-VINDA CLARA!</p>
            <p class="subtitulo">Esse é o seu controle financeiro</p>
        </div>
    </header>
    <main>
        <div class="resumo">
            <div class="b1">
                Entradas: R$
                <span class="entradas">0.00</span>
            </div>
            <div class="b2">
                Saídas: R$
                <span class="saidas">0.00</span>
            </div>
            <div class="b3">
                Total: R$
                <span class="total">0.00</span>
            </div>
        </div>
        <div class="novoItem">
            <div class="divDesc">
                <label for="desc">Descrição</label>
                <input type="text" id="desc">
            </div>
            <div class="divValor">
                <label for="valor">Valor</label>
                <input type="number" id="valor">
            </div>
            <div class="divTipo">
                <label for="tipo">Tipo</label>
                <select id="tipo">
                    <option>Entrada</option>
                    <option>Saída</option>
                </select>
            </div>
            <button id="btnNovo">Incluir</button>
        </div>
        <div class="divTabela">
            <table>
                <thead>
                    <tr class="comando">
                        <th class="columnDesc">Descrição</th>
                        <th class="columnValor">Valor</th>
                        <th class="columnTipo">Tipo</th>
                        <th class="columnAcao"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
